<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>الفهم القرائي – علوم الصف السادس</title>

<style>
body{
  font-family: "Cairo","Tajawal",sans-serif;
  background:#f9fafb;
  margin:0;
  color:#111;
}
header{
  background:#ffffff;
  border-bottom:1px solid #ddd;
  padding:15px;
  text-align:center;
}
header h1{margin:0;font-size:20px}
header p{margin:5px 0 0;font-weight:700;color:#2563eb}

main{max-width:900px;margin:20px auto;padding:15px}
.card{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
select{
  width:100%;
  padding:10px;
  font-size:15px;
}
.story{
  background:#f8fafc;
  border:1px dashed #ccc;
  padding:15px;
  margin-top:10px;
  line-height:1.9;
}
.question{
  margin-top:12px;
}
.option{
  padding:8px;
  border:1px solid #ddd;
  border-radius:8px;
  margin-top:6px;
  cursor:pointer;
}
.option:hover{background:#f1f5f9}
footer{
  text-align:center;
  margin:20px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <h1>الفهم القرائي لعلوم الصف السادس</h1>
  <p>إعداد المعلمة: بدرية محمد الزهراني</p>
</header>

<main>

<div class="card">
  <label><b>اختاري الدرس:</b></label>
  <select id="lessonSelect"></select>
</div>

<div class="card" id="lessonBox" style="display:none">
  <h3 id="lessonTitle"></h3>
  <div class="story" id="lessonStory"></div>
  <div id="questions"></div>
</div>

</main>

<footer>
© إعداد وتنفيذ المعلمة بدرية محمد الزهراني
</footer>

<!-- ملف الدروس (كسر كاش مدمج) -->
<script src="./lessons.js?v=final-2026"></script>

<script>
const LESSONS = window.LESSONS || [];

const sel = document.getElementById("lessonSelect");
const box = document.getElementById("lessonBox");
const title = document.getElementById("lessonTitle");
const story = document.getElementById("lessonStory");
const qs = document.getElementById("questions");

if(!LESSONS.length){
  alert("❌ لم يتم تحميل الدروس – تأكدي من ملف lessons.js");
}

LESSONS.forEach((l,i)=>{
  const o=document.createElement("option");
  o.value=i;
  o.textContent=l.title;
  sel.appendChild(o);
});

sel.addEventListener("change",()=>{
  const L = LESSONS[sel.value];
  if(!L) return;
  box.style.display="block";
  title.textContent = L.title;
  story.textContent = L.story;
  qs.innerHTML="";
  L.questions.forEach((q,i)=>{
    const d=document.createElement("div");
    d.className="question";
    d.innerHTML=`<b>${i+1}) ${q.q}</b>`;
    q.opts.forEach(opt=>{
      const o=document.createElement("div");
      o.className="option";
      o.textContent=opt;
      d.appendChild(o);
    });
    qs.appendChild(d);
  });
});
</script>

</body>
</html>
